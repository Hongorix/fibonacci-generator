<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/buttons/3.1.2/css/buttons.bootstrap5.min.css" />

    <link href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.css" rel="stylesheet" />
  </head>
  <body>
    <div id="full-number-modal" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              Fibonacci Number from <span id="user-input-number"></span> by
              <span id="username_value"></span>
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="full-number-view" class="text-break fs-5"></p>
          </div>
        </div>
      </div>
    </div>

    <div id="add-row-modal" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add new row</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="add-row-form" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>

                <input type="text" class="form-control" id="username" required />
                <div class="invalid-feedback">Please enter a username.</div>
              </div>
              <div class="mb-3">
                <label for="userInput" class="form-label">Number</label>
                <div class="input-group">
                  <span class="input-group-text">F</span>
                  <input
                    type="number"
                    class="form-control rounded-end"
                    id="userInput"
                    required
                    min="0"
                    max="10000" />
                  <div class="invalid-feedback">Please enter a number between 0 and 10000.</div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="add-row-submit" type="button" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <main class="p-5">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <table id="main-data-table" class="table table-striped">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th class="px-4 text-uppercase text-primary bg-primary-subtle">Username</th>
                      <th class="px-4 text-uppercase text-primary bg-primary-subtle">User Input</th>
                      <th class="px-4 text-uppercase text-primary bg-primary-subtle">
                        Fibonacci Number
                      </th>
                      <th class="px-4 text-uppercase text-primary bg-primary-subtle">Created At</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/2.1.7/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.1.7/js/dataTables.bootstrap5.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.1.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.1.2/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <script src="view/scripts/main.js"></script>
  </body>
</html>
